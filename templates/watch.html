<table class='table table-striped' bgcolor='cyan'>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>

    </tr>

    {% for i in register%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Roll}}</td>
        <td><a href='editt/{{i.id}}'>Edit</a></td>

    </tr>
    {%endfor%}


</table>
